<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian Airlines - Sales Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            /* Ethiopian Airlines Official Colors */
            --et-green: #5C8C4C;
            --et-yellow: #FCCC2C;
            --et-red: #C4242B;
            --et-dark-green: #3a5a2f;
            --et-light-green: #7ba66b;
            --et-dark-yellow: #d9b324;
            --et-dark-red: #9a1c22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a2f1a 0%, #2d4a2d 50%, #1f3520 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Ethiopian flag stripes background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(92, 140, 76, 0.05) 33%, transparent 33%),
                linear-gradient(90deg, transparent 33%, rgba(252, 204, 44, 0.05) 66%, transparent 66%),
                linear-gradient(90deg, transparent 66%, rgba(196, 36, 43, 0.05) 100%);
            animation: slideStripes 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes slideStripes {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }

        .container {
            max-width: 1900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header with Ethiopian Airlines branding */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
            position: relative;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-logo {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .logo-stripes {
            display: flex;
            gap: 8px;
        }

        .logo-stripe {
            width: 6px;
            height: 60px;
            border-radius: 3px;
            animation: stripeGlow 2s ease-in-out infinite;
        }

        .stripe-green { background: linear-gradient(180deg, var(--et-green), var(--et-dark-green)); animation-delay: 0s; }
        .stripe-yellow { background: linear-gradient(180deg, var(--et-yellow), var(--et-dark-yellow)); animation-delay: 0.3s; }
        .stripe-red { background: linear-gradient(180deg, var(--et-red), var(--et-dark-red)); animation-delay: 0.6s; }

        @keyframes stripeGlow {
            0%, 100% { opacity: 0.8; transform: scaleY(1); }
            50% { opacity: 1; transform: scaleY(1.1); box-shadow: 0 0 20px currentColor; }
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--et-green) 0%, var(--et-yellow) 50%, var(--et-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
            text-shadow: 0 0 30px rgba(92, 140, 76, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        /* Glass card with Ethiopian theme */
        .glass-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid rgba(92, 140, 76, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.6s ease;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--et-green), var(--et-yellow), var(--et-red));
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(92, 140, 76, 0.3);
            border-color: var(--et-green);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title::before {
            content: '';
            width: 4px;
            height: 28px;
            background: linear-gradient(180deg, var(--et-green), var(--et-yellow));
            border-radius: 2px;
            box-shadow: 0 0 10px var(--et-green);
        }

        /* Status badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            background: rgba(92, 140, 76, 0.15);
            border: 2px solid var(--et-green);
            color: white;
            transition: all 0.3s ease;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        .status-public .status-dot {
            background: var(--et-yellow);
            box-shadow: 0 0 15px var(--et-yellow);
        }

        .status-admin .status-dot {
            background: var(--et-green);
            box-shadow: 0 0 15px var(--et-green);
        }

        /* Form elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(92, 140, 76, 0.3);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--et-green);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(92, 140, 76, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Buttons with Ethiopian colors */
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--et-green) 0%, var(--et-light-green) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(92, 140, 76, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(92, 140, 76, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--et-red) 0%, var(--et-dark-red) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(196, 36, 43, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(196, 36, 43, 0.6);
        }

        /* Upload zone */
        .upload-zone {
            border: 3px dashed var(--et-yellow);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            background: rgba(252, 204, 44, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(252, 204, 44, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .upload-zone:hover {
            border-color: var(--et-green);
            background: rgba(92, 140, 76, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .upload-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        /* Date controls */
        .date-controls {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }

        .date-input-wrapper input[type="date"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(92, 140, 76, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .date-input-wrapper input[type="date"]:focus {
            border-color: var(--et-green);
            box-shadow: 0 0 20px rgba(92, 140, 76, 0.2);
        }

        .date-info {
            margin-top: 15px;
            padding: 12px 20px;
            background: rgba(92, 140, 76, 0.15);
            border-left: 4px solid var(--et-green);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        /* Charts grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(850px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            border: 1px solid rgba(92, 140, 76, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .chart-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--et-green), var(--et-yellow), var(--et-red));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .chart-card:hover::before {
            transform: scaleX(1);
        }

        .chart-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 20px 60px rgba(92, 140, 76, 0.4);
            border-color: var(--et-green);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(92, 140, 76, 0.2);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chart-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--et-green), var(--et-yellow));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(92, 140, 76, 0.4);
            animation: iconPulse 3s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 6px 25px rgba(92, 140, 76, 0.6); }
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* Back to home button */
        .back-home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--et-green), var(--et-dark-green));
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(92, 140, 76, 0.5);
            background: linear-gradient(135deg, var(--et-light-green), var(--et-green));
        }
        
        .back-home-btn:active {
            transform: translateY(0);
        }

        /* Chart total display */
        .chart-total {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            margin: 20px 0;
            background: linear-gradient(135deg, rgba(92, 140, 76, 0.15), rgba(252, 204, 44, 0.1));
            border: 2px solid rgba(92, 140, 76, 0.3);
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        
        .chart-total:hover {
            border-color: var(--et-green);
            background: linear-gradient(135deg, rgba(92, 140, 76, 0.2), rgba(252, 204, 44, 0.15));
            transform: scale(1.02);
        }
        
        .total-label {
            font-size: 1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .total-value {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--et-green), var(--et-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(92, 140, 76, 0.3);
        }
        
        .total-loading {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .toggle-btn {
            padding: 11px 22px;
            border: 2px solid rgba(92, 140, 76, 0.3);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(92, 140, 76, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .toggle-btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .toggle-btn span {
            position: relative;
            z-index: 1;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, var(--et-green), var(--et-yellow));
            border-color: var(--et-green);
            color: white;
            box-shadow: 0 4px 15px rgba(92, 140, 76, 0.5);
            transform: scale(1.05);
        }

        .toggle-btn:hover:not(.active) {
            border-color: var(--et-green);
            color: white;
            transform: translateY(-2px);
        }

        /* Chart wrapper with Ethiopian theme */
        .chart-wrapper {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(92, 140, 76, 0.1);
            position: relative;
        }

        .chart-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--et-green), var(--et-yellow), var(--et-red), transparent);
        }

        .chart-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .chart-image:hover {
            transform: scale(1.01);
        }

        /* Canvas for Chart.js */
        .chart-canvas {
            width: 100% !important;
            height: 400px !important;
            background: white;
            border-radius: 12px;
            padding: 15px;
        }

        /* Dual chart layout */
        .dual-chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .dual-chart-panel {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(92, 140, 76, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .dual-chart-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--et-green), var(--et-yellow));
        }

        .dual-chart-panel:nth-child(2)::before {
            background: linear-gradient(90deg, var(--et-yellow), var(--et-red));
        }

        .dual-chart-panel:hover {
            transform: scale(1.02);
            border-color: var(--et-green);
        }

        .dual-chart-label {
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(92, 140, 76, 0.15), rgba(252, 204, 44, 0.15));
            color: var(--et-yellow);
        }

        /* Data info card */
        .data-info-card {
            background: linear-gradient(135deg, rgba(92, 140, 76, 0.15), rgba(252, 204, 44, 0.1));
            border: 1px solid var(--et-green);
            border-radius: 16px;
            padding: 20px;
            color: white;
        }

        .data-info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .data-info-item:last-child {
            margin-bottom: 0;
        }

        .data-info-icon {
            font-size: 1.5rem;
        }

        .data-info-text {
            flex: 1;
        }

        .data-info-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }

        .data-info-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
        }

        /* Alerts */
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .alert-success {
            background: rgba(92, 140, 76, 0.15);
            border-color: var(--et-green);
            color: var(--et-light-green);
        }

        .alert-error {
            background: rgba(196, 36, 43, 0.15);
            border-color: var(--et-red);
            color: #ff6b6b;
        }

        .alert-info {
            background: rgba(252, 204, 44, 0.15);
            border-color: var(--et-yellow);
            color: var(--et-yellow);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-left: 15px;
            border: 4px solid rgba(92, 140, 76, 0.2);
            border-top-color: var(--et-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .date-controls {
                grid-template-columns: 1fr;
            }
            
            .dual-chart-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Home Button -->
    <a href="/" class="back-home-btn">
        <span>üè†</span>
        <span>Back to Home</span>
    </a>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-logo">
                <div class="logo-stripes">
                    <div class="logo-stripe stripe-green"></div>
                    <div class="logo-stripe stripe-yellow"></div>
                    <div class="logo-stripe stripe-red"></div>
                </div>
                <h1>Ethiopian Airlines</h1>
                <div class="logo-stripes">
                    <div class="logo-stripe stripe-red"></div>
                    <div class="logo-stripe stripe-yellow"></div>
                    <div class="logo-stripe stripe-green"></div>
                </div>
            </div>
            <p>Sales Analytics Dashboard</p>
        </div>

        <!-- System Status -->
        <div class="glass-card">
            <div class="card-title">System Status</div>
            <div id="system-status">
                <span class="status-badge status-public">
                    <span class="status-dot"></span>
                    <span id="status-text">Public Mode</span>
                </span>
            </div>
        </div>

        <!-- Admin Login -->
        <div class="glass-card" id="admin-login-card">
            <div class="card-title">Admin Access</div>
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter admin username">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter admin password">
            </div>
            <button onclick="adminLogin()" class="btn btn-primary"><span>üîê Login as Admin</span></button>
            <button onclick="adminLogout()" class="btn btn-danger" id="logout-btn" style="display: none; margin-left: 10px;"><span>üö™ Logout</span></button>
            <div id="login-result"></div>
        </div>

        <!-- Admin Panel -->
        <div class="glass-card" id="admin-panel" style="display: none;">
            <div class="card-title">Upload Data</div>
            
            <div class="upload-zone" onclick="document.getElementById('file-input').click()">
                <div class="upload-icon">‚úàÔ∏è</div>
                <div class="upload-text">Upload Sales Report</div>
                <div class="upload-subtext">Click or drag and drop your Excel file (.xlsx, .xls)</div>
            </div>
            <input type="file" id="file-input" accept=".xlsx,.xls" style="display: none;" onchange="handleFileSelect(event)">
            
            <div id="upload-result"></div>
        </div>

        <!-- Date Range Filter - NOW PUBLIC -->
        <div class="glass-card" id="date-filter-card">
            <div class="card-title">üìÖ Date Range Filter</div>
            <div class="date-controls">
                <div class="date-input-wrapper">
                    <label class="form-label" for="start-date">Start Date</label>
                    <input type="date" id="start-date" onchange="updateDateRange()">
                </div>
                <div class="date-input-wrapper">
                    <label class="form-label" for="end-date">End Date</label>
                    <input type="date" id="end-date" onchange="updateDateRange()">
                </div>
                <button onclick="clearDateRange()" class="btn btn-primary"><span>Clear</span></button>
            </div>
            <div id="date-range-info" class="date-info" style="display: none;"></div>
        </div>

        <!-- Data Info -->
        <div class="glass-card">
            <div class="card-title">Analytics Overview</div>
            <div id="data-info">
                <div class="alert alert-info">No data available. Please upload a sales report to begin.</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-grid" id="charts-container">
            <!-- Charts will be loaded here -->
        </div>
    </div>

    <script>
        let currentData = null;
        let startDate = null;
        let endDate = null;
        
        let chartConfigs = {
            'by_report': { dataMode: 'revenue', timeMode: 'daily' },
            'by_agent': { dataMode: 'revenue' },
            'by_days': { dataMode: 'revenue' },
            'by_hours': { dataMode: 'revenue' }
        };

        document.addEventListener('DOMContentLoaded', function() {
            checkAdminStatus();
            loadCurrentData();
        });

        async function adminLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Please enter both username and password', 'error', 'login-result');
                return;
            }

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Login successful!', 'success', 'login-result');
                    updateAdminStatus(true);
                } else {
                    showAlert(data.error || 'Login failed', 'error', 'login-result');
                }
            } catch (error) {
                showAlert('Login error occurred', 'error', 'login-result');
            }
        }

        async function adminLogout() {
            try {
                const response = await fetch('/api/admin/logout', {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    showAlert('Logged out successfully', 'info', 'login-result');
                    updateAdminStatus(false);
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        async function checkAdminStatus() {
            try {
                const response = await fetch('/api/admin/status', {
                    credentials: 'include'
                });
                const data = await response.json();
                updateAdminStatus(data.logged_in);
            } catch (error) {
                console.error('Error checking admin status:', error);
            }
        }

        function updateAdminStatus(isLoggedIn) {
            const statusBadge = document.querySelector('.status-badge');
            const statusText = document.getElementById('status-text');
            const adminPanel = document.getElementById('admin-panel');
            const logoutBtn = document.getElementById('logout-btn');

            if (isLoggedIn) {
                statusBadge.className = 'status-badge status-admin';
                statusText.textContent = 'Admin Online';
                adminPanel.style.display = 'block';
                logoutBtn.style.display = 'inline-block';
            } else {
                statusBadge.className = 'status-badge status-public';
                statusText.textContent = 'Public Mode';
                adminPanel.style.display = 'none';
                logoutBtn.style.display = 'none';
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        }

        async function handleFileUpload(file) {
            if (!file.name.match(/\.(xlsx|xls)$/i)) {
                showAlert('Please select a valid Excel file', 'error', 'upload-result');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                showAlert('Uploading...', 'info', 'upload-result');
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`File uploaded successfully! ${data.total_rows} rows processed.`, 'success', 'upload-result');
                    loadCurrentData();
                } else {
                    showAlert(data.error || 'Upload failed', 'error', 'upload-result');
                }
            } catch (error) {
                showAlert('Upload error occurred', 'error', 'upload-result');
            }
        }

        async function loadCurrentData() {
            try {
                const response = await fetch('/api/data', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    currentData = await response.json();
                    displayDataInfo();
                    generateAllCharts();
                } else {
                    document.getElementById('data-info').innerHTML = '<div class="alert alert-info">No data available. Please upload a sales report to begin.</div>';
                    document.getElementById('charts-container').innerHTML = '';
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function displayDataInfo() {
            if (!currentData) return;

            const infoHtml = `
                <div class="data-info-card">
                    <div class="data-info-item">
                        <div class="data-info-icon">üìä</div>
                        <div class="data-info-text">
                            <div class="data-info-label">Current Dataset</div>
                            <div class="data-info-value">${currentData.filename}</div>
                        </div>
                    </div>
                    <div class="data-info-item">
                        <div class="data-info-icon">üìÖ</div>
                        <div class="data-info-text">
                            <div class="data-info-label">Uploaded</div>
                            <div class="data-info-value">${new Date(currentData.upload_date).toLocaleString()}</div>
                        </div>
                    </div>
                    <div class="data-info-item">
                        <div class="data-info-icon">‚úàÔ∏è</div>
                        <div class="data-info-text">
                            <div class="data-info-label">Total Records</div>
                            <div class="data-info-value">${currentData.total_rows.toLocaleString()}</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('data-info').innerHTML = infoHtml;
        }

        function updateDateRange() {
            startDate = document.getElementById('start-date').value;
            endDate = document.getElementById('end-date').value;
            
            const infoDiv = document.getElementById('date-range-info');
            if (startDate || endDate) {
                let text = 'üìÖ Filtering: ';
                if (startDate && endDate) {
                    text += `${startDate} to ${endDate}`;
                } else if (startDate) {
                    text += `From ${startDate}`;
                } else {
                    text += `Up to ${endDate}`;
                }
                infoDiv.textContent = text;
                infoDiv.style.display = 'block';
            } else {
                infoDiv.style.display = 'none';
            }
            
            if (currentData) {
                generateAllCharts();
            }
        }

        function clearDateRange() {
            document.getElementById('start-date').value = '';
            document.getElementById('end-date').value = '';
            startDate = null;
            endDate = null;
            document.getElementById('date-range-info').style.display = 'none';
            
            if (currentData) {
                generateAllCharts();
            }
        }

        async function generateAllCharts() {
            if (!currentData) return;

            const container = document.getElementById('charts-container');
            container.innerHTML = '<div class="loading">Generating Ethiopian Airlines analytics</div>';

            const charts = [
                { id: 'by_report', name: 'Sales Report - Time Trend', icon: 'üìà', hasTimeToggle: true },
                { id: 'by_agent', name: 'Sales by Agent', icon: 'üë•', hasTimeToggle: false },
                { id: 'by_days', name: 'Sales by Day of Week', icon: 'üìÖ', hasTimeToggle: false },
                { id: 'by_hours', name: 'Sales by Hour', icon: '‚è∞', hasTimeToggle: false }
            ];

            let chartsHtml = '';
            
            for (const chart of charts) {
                const chartHtml = await generateChartCard(chart);
                if (chartHtml) {
                    chartsHtml += chartHtml;
                }
            }

            container.innerHTML = chartsHtml;
        }

        async function generateChartCard(chartInfo) {
            const config = chartConfigs[chartInfo.id];
            
            let controlsHtml = `
                <div class="chart-controls">
                    <button class="toggle-btn ${config.dataMode === 'revenue' ? 'active' : ''}" 
                            onclick="toggleDataMode('${chartInfo.id}', 'revenue')">
                        <span>üí∞ Revenue</span>
                    </button>
                    <button class="toggle-btn ${config.dataMode === 'tickets' ? 'active' : ''}" 
                            onclick="toggleDataMode('${chartInfo.id}', 'tickets')">
                        <span>üé´ Tickets</span>
                    </button>
                    <button class="toggle-btn ${config.dataMode === 'both' ? 'active' : ''}" 
                            onclick="toggleDataMode('${chartInfo.id}', 'both')">
                        <span>üìä Both</span>
                    </button>
            `;
            
            if (chartInfo.hasTimeToggle) {
                controlsHtml += `
                    <button class="toggle-btn ${config.timeMode === 'daily' ? 'active' : ''}" 
                            onclick="toggleTimeMode('${chartInfo.id}', 'daily')">
                        <span>üìÖ Daily</span>
                    </button>
                    <button class="toggle-btn ${config.timeMode === 'monthly' ? 'active' : ''}" 
                            onclick="toggleTimeMode('${chartInfo.id}', 'monthly')">
                        <span>üìÜ Monthly</span>
                    </button>
                `;
            }
            
            controlsHtml += '</div>';
            
            let chartContent = '';
            if (config.dataMode === 'both') {
                const revenueData = await generateChart(chartInfo.id, 'revenue');
                const ticketsData = await generateChart(chartInfo.id, 'tickets');
                
                if (revenueData && ticketsData) {
                    chartContent = `
                        <div class="dual-chart-grid">
                            <div class="dual-chart-panel">
                                <div class="dual-chart-label">üí∞ Revenue (KWD)</div>
                                <canvas id="canvas-${chartInfo.id}-revenue" class="chart-canvas"></canvas>
                            </div>
                            <div class="dual-chart-panel">
                                <div class="dual-chart-label">üé´ Tickets Count</div>
                                <canvas id="canvas-${chartInfo.id}-tickets" class="chart-canvas"></canvas>
                            </div>
                        </div>
                    `;
                    // Render both charts
                    setTimeout(() => {
                        renderChartJS(chartInfo.id, 'revenue', revenueData);
                        renderChartJS(chartInfo.id, 'tickets', ticketsData);
                    }, 100);
                }
            } else {
                const chartData = await generateChart(chartInfo.id, config.dataMode);
                if (chartData) {
                    chartContent = `
                        <div class="chart-wrapper">
                            <canvas id="canvas-${chartInfo.id}-${config.dataMode}" class="chart-canvas"></canvas>
                        </div>
                    `;
                    // Render Chart.js chart after DOM update
                    setTimeout(() => renderChartJS(chartInfo.id, config.dataMode, chartData), 100);
                }
            }
            
            if (!chartContent) return '';
            
            return `
                <div class="chart-card" id="chart-${chartInfo.id}">
                    <div class="chart-header">
                        <div class="chart-title">
                            <div class="chart-icon">${chartInfo.icon}</div>
                            ${chartInfo.name}
                        </div>
                        ${controlsHtml}
                    </div>
                    <div class="chart-total" id="total-${chartInfo.id}-${config.dataMode}">
                        <div class="total-loading">Calculating...</div>
                    </div>
                    ${chartContent}
                </div>
            `;
        }

        async function generateChart(chartId, dataMode) {
            try {
                const config = chartConfigs[chartId];
                let url = `/api/charts/generate/${chartId}?data_mode=${dataMode || config.dataMode}`;
                
                if (chartId === 'by_report' && config.timeMode) {
                    url += `&time_mode=${config.timeMode}`;
                }
                
                if (startDate) url += `&start_date=${startDate}`;
                if (endDate) url += `&end_date=${endDate}`;
                
                const response = await fetch(url, { credentials: 'include' });
                const data = await response.json();
                
                if (response.ok) {
                    return data.chart;
                }
            } catch (error) {
                console.error(`Error generating chart ${chartId}:`, error);
            }
            return null;
        }

        async function toggleDataMode(chartId, mode) {
            chartConfigs[chartId].dataMode = mode;
            await refreshChart(chartId);
        }

        async function toggleTimeMode(chartId, mode) {
            chartConfigs[chartId].timeMode = mode;
            await refreshChart(chartId);
        }

        async function refreshChart(chartId) {
            const chartCard = document.getElementById(`chart-${chartId}`);
            if (!chartCard) return;
            
            chartCard.innerHTML = '<div class="loading">Updating visualization</div>';
            
            const charts = [
                { id: 'by_report', name: 'Sales Report - Time Trend', icon: 'üìà', hasTimeToggle: true },
                { id: 'by_agent', name: 'Sales by Agent', icon: 'üë•', hasTimeToggle: false },
                { id: 'by_days', name: 'Sales by Day of Week', icon: 'üìÖ', hasTimeToggle: false },
                { id: 'by_hours', name: 'Sales by Hour', icon: '‚è∞', hasTimeToggle: false }
            ];
            
            const chartInfo = charts.find(c => c.id === chartId);
            if (!chartInfo) return;
            
            const chartHtml = await generateChartCard(chartInfo);
            if (chartHtml) {
                chartCard.outerHTML = chartHtml;
            }
        }

        function showAlert(message, type, containerId) {
            const container = document.getElementById(containerId);
            const alertHtml = `<div class="alert alert-${type}">${message}</div>`;
            container.innerHTML = alertHtml;
            
            setTimeout(() => {
                if (container.innerHTML === alertHtml) {
                    container.innerHTML = '';
                }
            }, 5000);
        }

        // Chart.js rendering function
        const chartInstances = {};
        
        async function renderChartJS(chartId, dataMode, chartData) {
            const canvasId = `canvas-${chartId}-${dataMode}`;
            const canvas = document.getElementById(canvasId);
            if (!canvas) {
                console.error(`Canvas not found: ${canvasId}`);
                return;
            }
            
            // Destroy existing chart if it exists
            if (chartInstances[canvasId]) {
                chartInstances[canvasId].destroy();
            }
            
            // Fetch JSON data from new endpoint
            const config = chartConfigs[chartId];
            let url = `/api/charts/data/${chartId}?data_mode=${dataMode}`;
            
            if (chartId === 'by_report' && config.timeMode) {
                url += `&time_mode=${config.timeMode}`;
            }
            
            if (startDate) url += `&start_date=${startDate}`;
            if (endDate) url += `&end_date=${endDate}`;
            
            try {
                const response = await fetch(url, { credentials: 'include' });
                const jsonData = await response.json();
                
                if (!jsonData.labels || jsonData.labels.length === 0) {
                    console.warn(`No data for chart: ${chartId}`);
                    return;
                }
                
                // Ethiopian Airlines colors
                const etGreen = '#5C8C4C';
                const etYellow = '#FCCC2C';
                const etRed = '#C4242B';
                
                // Determine chart type
                const chartType = chartId === 'by_report' ? 'line' : 'bar';
                
                // Create gradient
                const ctx = canvas.getContext('2d');
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, dataMode === 'revenue' ? 'rgba(92, 140, 76, 0.8)' : 'rgba(252, 204, 44, 0.8)');
                gradient.addColorStop(1, dataMode === 'revenue' ? 'rgba(92, 140, 76, 0.2)' : 'rgba(252, 204, 44, 0.2)');
                
                // Chart configuration
                const chartConfig = {
                    type: chartType,
                    data: {
                        labels: jsonData.labels,
                        datasets: [{
                            label: dataMode === 'revenue' ? 'Revenue (KWD)' : 'Tickets',
                            data: jsonData.data,
                            backgroundColor: chartType === 'bar' ? (dataMode === 'revenue' ? etGreen : etYellow) : gradient,
                            borderColor: dataMode === 'revenue' ? etGreen : etYellow,
                            borderWidth: chartType === 'line' ? 3 : 2,
                            fill: chartType === 'line',
                            tension: 0.4,
                            pointRadius: chartType === 'line' ? 4 : 0,
                            pointHoverRadius: chartType === 'line' ? 6 : 0,
                            pointBackgroundColor: dataMode === 'revenue' ? etGreen : etYellow,
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    color: '#333',
                                    font: { size: 14, weight: 'bold' },
                                    padding: 15
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: etYellow,
                                bodyColor: '#fff',
                                borderColor: etGreen,
                                borderWidth: 2,
                                padding: 15,
                                displayColors: true,
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) label += ': ';
                                        if (context.parsed.y !== null) {
                                            if (dataMode === 'revenue') {
                                                label += new Intl.NumberFormat('en-US', {
                                                    style: 'currency',
                                                    currency: 'KWD',
                                                    minimumFractionDigits: 2
                                                }).format(context.parsed.y);
                                            } else {
                                                label += context.parsed.y.toLocaleString() + ' tickets';
                                            }
                                        }
                                        return label;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: 'rgba(0, 0, 0, 0.1)' },
                                ticks: {
                                    color: '#333',
                                    font: { size: 12 },
                                    callback: function(value) {
                                        if (dataMode === 'revenue') {
                                            return 'KWD ' + value.toLocaleString();
                                        }
                                        return value;
                                    }
                                }
                            },
                            x: {
                                grid: { display: false },
                                ticks: {
                                    color: '#333',
                                    font: { size: 12 },
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            }
                        },
                        animation: {
                            duration: 1000,
                            easing: 'easeInOutQuart'
                        }
                    }
                };
                
                // Create chart
                chartInstances[canvasId] = new Chart(ctx, chartConfig);
                
                // Display both totals
                if (jsonData.total_revenue !== undefined) {
                    displayChartTotal(chartId, dataMode, jsonData.total_revenue, 'revenue');
                }
                if (jsonData.total_tickets !== undefined) {
                    displayChartTotal(chartId, dataMode, jsonData.total_tickets, 'tickets');
                }
                
            } catch (error) {
                console.error(`Error rendering Chart.js for ${chartId}:`, error);
            }
        }
        
        function displayChartTotal(chartId, dataMode, total, totalType) {
            const totalElement = document.getElementById(`total-${chartId}-${dataMode}`);
            if (!totalElement) return;
            
            // Store the total for this totalType (revenue or tickets)
            if (!totalElement.dataset.totals) {
                totalElement.dataset.totals = '{}';
            }
            
            const totals = JSON.parse(totalElement.dataset.totals);
            totals[totalType] = total;
            totalElement.dataset.totals = JSON.stringify(totals);
            
            // Display both totals if available
            let displayText = '';
            if (totals.revenue !== undefined) {
                displayText += `<div style="display: flex; align-items: center; gap: 10px;"><div class="total-label">Total Revenue:</div><div class="total-value">KWD ${totals.revenue.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div></div>`;
            }
            if (totals.tickets !== undefined) {
                if (displayText) displayText += '<div style="width: 2px; height: 30px; background: rgba(255,255,255,0.2);"></div>';
                displayText += `<div style="display: flex; align-items: center; gap: 10px;"><div class="total-label">Total Tickets:</div><div class="total-value">${Math.round(totals.tickets).toLocaleString()}</div></div>`;
            }
            
            totalElement.innerHTML = displayText;
        }

    </script>
</body>
</html>
