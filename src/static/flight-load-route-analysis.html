<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Analysis - Ethiopian Airlines</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            /* Ethiopian Airlines Official Colors */
            --et-green: #5C8C4C;
            --et-yellow: #FCCC2C;
            --et-red: #C4242B;
            --et-dark-green: #3a5a2f;
            --et-light-green: #7ba66b;
            --et-dark-yellow: #d9b324;
            --et-dark-red: #9a1c22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a2f1a 0%, #2d4a2d 50%, #1f3520 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Ethiopian flag stripes background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(92, 140, 76, 0.05) 33%, transparent 33%),
                linear-gradient(90deg, transparent 33%, rgba(252, 204, 44, 0.05) 66%, transparent 66%),
                linear-gradient(90deg, transparent 66%, rgba(196, 36, 43, 0.05) 100%);
            animation: slideStripes 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes slideStripes {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }

        .container {
            max-width: 1900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header with Ethiopian Airlines branding */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
            position: relative;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-logo {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .logo-stripes {
            display: flex;
            gap: 8px;
        }

        .logo-stripe {
            width: 6px;
            height: 60px;
            border-radius: 3px;
            animation: stripeGlow 2s ease-in-out infinite;
        }

        .stripe-green { background: linear-gradient(180deg, var(--et-green), var(--et-dark-green)); animation-delay: 0s; }
        .stripe-yellow { background: linear-gradient(180deg, var(--et-yellow), var(--et-dark-yellow)); animation-delay: 0.3s; }
        .stripe-red { background: linear-gradient(180deg, var(--et-red), var(--et-dark-red)); animation-delay: 0.6s; }

        @keyframes stripeGlow {
            0%, 100% { opacity: 1; transform: scaleY(1); }
            50% { opacity: 0.7; transform: scaleY(0.95); }
        }

        .header h1 {
            color: white;
            font-size: 3em;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3em;
            font-weight: 400;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .nav-btn {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn.back {
            background: linear-gradient(135deg, var(--et-yellow), var(--et-dark-yellow));
            color: #1a2f1a;
        }

        .nav-btn.home {
            background: linear-gradient(135deg, var(--et-green), var(--et-dark-green));
            color: white;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:active {
            transform: translateY(-1px);
        }

        /* Upload Section */
        .upload-section {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease 0.2s both;
            border: 2px solid rgba(92, 140, 76, 0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-section h2 {
            color: var(--et-dark-green);
            margin-bottom: 25px;
            font-size: 1.9em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .upload-form {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            padding: 16px 32px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 3px dashed var(--et-green);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--et-dark-green);
        }

        .file-input-label:hover {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            border-color: var(--et-yellow);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(92, 140, 76, 0.2);
        }

        .upload-btn {
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--et-green), var(--et-dark-green));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(92, 140, 76, 0.3);
        }

        .upload-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--et-dark-green), #2a4422);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(92, 140, 76, 0.4);
        }

        .upload-btn:disabled {
            background: linear-gradient(135deg, #ccc, #999);
            cursor: not-allowed;
            transform: none;
        }

        .file-name {
            color: #666;
            font-style: italic;
            font-size: 0.95em;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .metric-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.95));
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--et-green), var(--et-yellow), var(--et-red));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .metric-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.25);
            border-color: rgba(92, 140, 76, 0.3);
        }

        .metric-card:hover::before {
            transform: scaleX(1);
        }

        .metric-label {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .metric-value {
            color: var(--et-dark-green);
            font-size: 2.8em;
            font-weight: 800;
            margin-bottom: 8px;
            line-height: 1.1;
        }

        .metric-change {
            font-size: 0.95em;
            padding: 6px 14px;
            border-radius: 8px;
            display: inline-block;
            font-weight: 600;
        }

        .metric-change.positive {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }

        .metric-change.negative {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(550px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            animation: fadeInUp 0.8s ease both;
        }

        .chart-container:nth-child(1) { animation-delay: 0.5s; }
        .chart-container:nth-child(2) { animation-delay: 0.6s; }
        .chart-container:nth-child(3) { animation-delay: 0.7s; }
        .chart-container:nth-child(4) { animation-delay: 0.8s; }
        .chart-container:nth-child(5) { animation-delay: 0.9s; }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .chart-container h3 {
            color: var(--et-dark-green);
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chart-wrapper {
            position: relative;
            height: 420px;
        }

        .chart-container.full-width {
            grid-column: 1 / -1;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.3em;
            font-weight: 500;
        }

        .error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            font-weight: 500;
            border-left: 5px solid var(--et-red);
        }

        .success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            font-weight: 500;
            border-left: 5px solid var(--et-green);
        }

        .no-data {
            text-align: center;
            padding: 80px 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .no-data h2 {
            color: var(--et-dark-green);
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        .no-data p {
            color: #666;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .metric-value {
                font-size: 2.2em;
            }

            .nav-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <div class="logo-stripes">
                    <div class="logo-stripe stripe-green"></div>
                    <div class="logo-stripe stripe-yellow"></div>
                    <div class="logo-stripe stripe-red"></div>
                </div>
                <div>
                    <h1>🌍 Route Analysis Dashboard</h1>
                    <p>Weekly Passenger Traffic by Destination</p>
                </div>
                <div class="logo-stripes">
                    <div class="logo-stripe stripe-green"></div>
                    <div class="logo-stripe stripe-yellow"></div>
                    <div class="logo-stripe stripe-red"></div>
                </div>
            </div>
            <div class="nav-buttons">
                <a href="/flight-load" class="nav-btn back">← Back to Flight Load</a>
                <a href="/" class="nav-btn home">🏠 Home</a>
            </div>
        </div>

        <div class="upload-section">
            <h2>📤 Upload Route Analysis Data</h2>
            <form id="uploadForm" class="upload-form">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" name="file" accept=".xlsx,.xls">
                    <label for="fileInput" class="file-input-label">
                        📁 Choose Excel File
                    </label>
                </div>
                <span class="file-name" id="fileName">No file chosen</span>
                <button type="submit" class="upload-btn" id="uploadBtn" disabled>Upload & Analyze</button>
            </form>
            <div id="uploadMessage"></div>
        </div>

        <div id="dashboardContent"></div>
    </div>

    <script>
        // File input handling
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadForm = document.getElementById('uploadForm');
        const uploadMessage = document.getElementById('uploadMessage');
        const dashboardContent = document.getElementById('dashboardContent');

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = this.files[0].name;
                uploadBtn.disabled = false;
            } else {
                fileName.textContent = 'No file chosen';
                uploadBtn.disabled = true;
            }
        });

        // Upload form submission
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            uploadMessage.innerHTML = '<div class="loading">⏳ Processing your file...</div>';
            
            try {
                const response = await fetch('/flight-load/route-analysis/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    uploadMessage.innerHTML = `<div class="success">✅ ${result.message}</div>`;
                    loadDashboardData();
                } else {
                    uploadMessage.innerHTML = `<div class="error">❌ ${result.error}</div>`;
                }
            } catch (error) {
                uploadMessage.innerHTML = `<div class="error">❌ Error uploading file: ${error.message}</div>`;
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload & Analyze';
            }
        });

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('/flight-load/route-analysis/data');
                const result = await response.json();
                
                if (result.success) {
                    displayDashboard(result.summary);
                    loadCharts();
                } else {
                    dashboardContent.innerHTML = `
                        <div class="no-data">
                            <h2>📊 No Data Available</h2>
                            <p>Please upload an Excel file to view route analysis</p>
                        </div>
                    `;
                }
            } catch (error) {
                dashboardContent.innerHTML = `<div class="error">❌ Error loading data: ${error.message}</div>`;
            }
        }

        // Display dashboard metrics
        function displayDashboard(summary) {
            const varianceClass = summary.variance >= 0 ? 'positive' : 'negative';
            const varianceSymbol = summary.variance >= 0 ? '+' : '';
            
            dashboardContent.innerHTML = `
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">Total Routes</div>
                        <div class="metric-value">${summary.total_routes}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Total Passengers</div>
                        <div class="metric-value">${summary.total_passengers.toLocaleString()}</div>
                        <div class="metric-change ${varianceClass}">
                            ${varianceSymbol}${summary.variance} (${varianceSymbol}${summary.variance_pct}%)
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Previous Week</div>
                        <div class="metric-value">${summary.previous_week.toLocaleString()}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Top Route</div>
                        <div class="metric-value" style="font-size: 1.4em;">${summary.top_route.display_name}</div>
                        <div style="color: #666; margin-top: 8px; font-weight: 600;">${summary.top_route.passengers.toLocaleString()} passengers</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Busiest Day</div>
                        <div class="metric-value" style="font-size: 1.7em;">${summary.busiest_day.date}</div>
                        <div style="color: #666; margin-top: 8px; font-weight: 600;">${summary.busiest_day.passengers.toLocaleString()} passengers</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Week Period</div>
                        <div class="metric-value" style="font-size: 1.4em;">${summary.week}</div>
                    </div>
                </div>

                <div class="charts-grid">
                    <div class="chart-container">
                        <h3>📊 Top 10 Destinations</h3>
                        <div class="chart-wrapper">
                            <canvas id="topDestinationsChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-container">
                        <h3>📈 Daily Passenger Trend</h3>
                        <div class="chart-wrapper">
                            <canvas id="dailyTrendChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-container">
                        <h3>🔄 Current vs Previous Week</h3>
                        <div class="chart-wrapper">
                            <canvas id="weekComparisonChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-container">
                        <h3>🥧 Passenger Distribution</h3>
                        <div class="chart-wrapper">
                            <canvas id="distributionChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-container full-width">
                        <h3>📊 Top 10 Growth Rates</h3>
                        <div class="chart-wrapper">
                            <canvas id="growthRatesChart"></canvas>
                        </div>
                    </div>
                </div>
            `;
        }

        // Load all charts
        async function loadCharts() {
            await Promise.all([
                loadTopDestinations(),
                loadDailyTrend(),
                loadWeekComparison(),
                loadDistribution(),
                loadGrowthRates()
            ]);
        }

        // Chart.js default options
        Chart.defaults.font.family = "'Inter', sans-serif";
        Chart.defaults.font.size = 13;
        Chart.defaults.color = '#666';

        // Load top destinations chart
        async function loadTopDestinations() {
            try {
                const response = await fetch('/flight-load/route-analysis/charts/top-destinations?limit=10');
                const data = await response.json();
                
                if (data.success) {
                    const ctx = document.getElementById('topDestinationsChart');
                    if (ctx) {
                        requestAnimationFrame(() => {
                            new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: data.labels,
                                    datasets: [{
                                        label: 'Passengers',
                                        data: data.datasets[0].data,
                                        backgroundColor: createGradient(ctx, 'green'),
                                        borderColor: 'rgba(92, 140, 76, 1)',
                                        borderWidth: 2,
                                        borderRadius: 8,
                                        hoverBackgroundColor: createGradient(ctx, 'yellow')
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    animation: {
                                        duration: 1500,
                                        easing: 'easeInOutQuart'
                                    },
                                    plugins: {
                                        legend: {
                                            display: false
                                        },
                                        tooltip: {
                                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                            padding: 12,
                                            titleFont: { size: 14, weight: 'bold' },
                                            bodyFont: { size: 13 },
                                            callbacks: {
                                                label: function(context) {
                                                    return 'Passengers: ' + context.parsed.y.toLocaleString();
                                                }
                                            }
                                        }
                                    },
                                    scales: {
                                        y: {
                                            beginAtZero: true,
                                            grid: {
                                                color: 'rgba(0, 0, 0, 0.05)'
                                            },
                                            ticks: {
                                                callback: function(value) {
                                                    return value.toLocaleString();
                                                }
                                            }
                                        },
                                        x: {
                                            grid: {
                                                display: false
                                            },
                                            ticks: {
                                                maxRotation: 45,
                                                minRotation: 45,
                                                font: { weight: '600' }
                                            }
                                        }
                                    }
                                }
                            });
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading top destinations chart:', error);
            }
        }

        // Load daily trend chart
        async function loadDailyTrend() {
            try {
                const response = await fetch('/flight-load/route-analysis/charts/daily-trend');
                const data = await response.json();
                
                if (data.success) {
                    const ctx = document.getElementById('dailyTrendChart');
                    if (ctx) {
                        requestAnimationFrame(() => {
                            new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: data.labels,
                                    datasets: [{
                                        label: 'Total Passengers',
                                        data: data.datasets[0].data,
                                        borderColor: 'rgba(252, 204, 44, 1)',
                                        backgroundColor: createGradient(ctx, 'yellow', true),
                                        borderWidth: 4,
                                        fill: true,
                                        tension: 0.4,
                                        pointRadius: 6,
                                        pointHoverRadius: 8,
                                        pointBackgroundColor: 'rgba(252, 204, 44, 1)',
                                        pointBorderColor: '#fff',
                                        pointBorderWidth: 3
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    animation: {
                                        duration: 1500,
                                        easing: 'easeInOutQuart'
                                    },
                                    plugins: {
                                        legend: {
                                            display: true,
                                            labels: { font: { size: 14, weight: 'bold' } }
                                        },
                                        tooltip: {
                                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                            padding: 12,
                                            titleFont: { size: 14, weight: 'bold' },
                                            bodyFont: { size: 13 },
                                            callbacks: {
                                                label: function(context) {
                                                    return 'Passengers: ' + context.parsed.y.toLocaleString();
                                                }
                                            }
                                        }
                                    },
                                    scales: {
                                        y: {
                                            beginAtZero: true,
                                            grid: {
                                                color: 'rgba(0, 0, 0, 0.05)'
                                            },
                                            ticks: {
                                                callback: function(value) {
                                                    return value.toLocaleString();
                                                }
                                            }
                                        },
                                        x: {
                                            grid: {
                                                color: 'rgba(0, 0, 0, 0.05)'
                                            }
                                        }
                                    }
                                }
                            });
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading daily trend chart:', error);
            }
        }

        // Load week comparison chart
        async function loadWeekComparison() {
            try {
                const response = await fetch('/flight-load/route-analysis/charts/week-comparison');
                const data = await response.json();
                
                if (data.success) {
                    const ctx = document.getElementById('weekComparisonChart');
                    if (ctx) {
                        requestAnimationFrame(() => {
                            new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: data.labels,
                                    datasets: [
                                        {
                                            label: 'Current Week',
                                            data: data.datasets[0].data,
                                            backgroundColor: createGradient(ctx, 'green'),
                                            borderColor: 'rgba(92, 140, 76, 1)',
                                            borderWidth: 2,
                                            borderRadius: 8
                                        },
                                        {
                                            label: 'Previous Week',
                                            data: data.datasets[1].data,
                                            backgroundColor: createGradient(ctx, 'yellow'),
                                            borderColor: 'rgba(252, 204, 44, 1)',
                                            borderWidth: 2,
                                            borderRadius: 8
                                        }
                                    ]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    animation: {
                                        duration: 1500,
                                        easing: 'easeInOutQuart'
                                    },
                                    plugins: {
                                        legend: {
                                            display: true,
                                            labels: { font: { size: 14, weight: 'bold' } }
                                        },
                                        tooltip: {
                                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                            padding: 12,
                                            titleFont: { size: 14, weight: 'bold' },
                                            bodyFont: { size: 13 },
                                            callbacks: {
                                                label: function(context) {
                                                    return context.dataset.label + ': ' + context.parsed.y.toLocaleString();
                                                }
                                            }
                                        }
                                    },
                                    scales: {
                                        y: {
                                            beginAtZero: true,
                                            grid: {
                                                color: 'rgba(0, 0, 0, 0.05)'
                                            },

                                                callback: function(value) {

                                                }
                                            }
                                        },
                                        x: {
                                            grid: {
                                                display: false
                                            },
                                            ticks: {
                                                maxRotation: 45,
                                                minRotation: 45,
                                                font: { weight: '600' }
                                            }
                                        }
                                    }
                                }
                            });
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading week comparison chart:', error);

        }

        // Load distribution chart
        async function loadDistribution() {
            try {
                const response = await fetch('/flight-load/route-analysis/charts/passenger-distribution');
                const data = await response.json();
                
                if (data.success) {
                    const ctx = document.getElementById('distributionChart');
                    if (ctx) {
                        requestAnimationFrame(() => {
                            new Chart(ctx, {
                                type: 'doughnut',
                                data: {
                                    labels: data.labels,
                                    datasets: [{
                                        label: 'Passengers',
                                        data: data.datasets[0].data,
                                        backgroundColor: [
                                            'rgba(92, 140, 76, 0.9)',
                                            'rgba(252, 204, 44, 0.9)',
                                            'rgba(196, 36, 43, 0.9)',
                                            'rgba(58, 90, 47, 0.9)',
                                            'rgba(217, 179, 36, 0.9)',
                                            'rgba(154, 28, 34, 0.9)',
                                            'rgba(123, 166, 107, 0.9)',
                                            'rgba(255, 223, 102, 0.9)',
                                            'rgba(128, 128, 128, 0.7)'
                                        ],
                                        borderColor: '#fff',
                                        borderWidth: 3,
                                        hoverOffset: 15
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    animation: {
                                        duration: 1500,
                                        easing: 'easeInOutQuart'
                                    },
                                    plugins: {
                                        legend: {
                                            position: 'right',
                                            labels: { 
                                                font: { size: 13, weight: '600' },
                                                padding: 15
                                            }
                                        },
                                        tooltip: {
                                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                            padding: 12,
                                            titleFont: { size: 14, weight: 'bold' },
                                            bodyFont: { size: 13 },
                                            callbacks: {
                                                label: function(context) {
                                                    const label = context.label || '';
                                                    const value = context.parsed || 0;
                                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                                    const percentage = ((value / total) * 100).toFixed(1);
                                                    return label + ': ' + value.toLocaleString() + ' (' + percentage + '%)';
                                                }
                                            }
                                        }
                                    }
                                }
                            });

                }
            } catch (error) {
                console.error('Error loading distribution chart:', error);

        }

        async function loadGrowthRates() {

                                        borderRadius: 8

                                },
                                options: {
                                    indexAxis: 'y',
                                    responsive: true,
                                    maintainAspectRatio: false,

        // Helper function to create gradients
        function createGradient(ctx, color, vertical = false) {
            const canvas = ctx.canvas;
            const gradient = vertical 
                ? ctx.getContext('2d').createLinearGradient(0, 0, 0, canvas.height)
                : ctx.getContext('2d').createLinearGradient(0, 0, 0, canvas.height);
            
            if (color === 'green') {
                gradient.addColorStop(0, 'rgba(92, 140, 76, 0.8)');
                gradient.addColorStop(1, 'rgba(92, 140, 76, 0.3)');
            } else if (color === 'yellow') {
                gradient.addColorStop(0, 'rgba(252, 204, 44, 0.8)');
                gradient.addColorStop(1, 'rgba(252, 204, 44, 0.3)');
            } else if (color === 'red') {
                gradient.addColorStop(0, 'rgba(196, 36, 43, 0.8)');
                gradient.addColorStop(1, 'rgba(196, 36, 43, 0.3)');
            }
            
            return gradient;
        }

        // Load data on page load
        loadDashboardData();
    </script>
