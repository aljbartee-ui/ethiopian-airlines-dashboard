<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Analysis - Ethiopian Airlines</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            /* Ethiopian Airlines Official Colors */
            --et-green: #5C8C4C;
            --et-yellow: #FCCC2C;
            --et-red: #C4242B;
            --et-dark-green: #3a5a2f;
            --et-light-green: #7ba66b;
            --et-dark-yellow: #d9b324;
            --et-dark-red: #9a1c22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a2f1a 0%, #2d4a2d 50%, #1f3520 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Ethiopian flag stripes background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(92, 140, 76, 0.05) 33%, transparent 33%),
                linear-gradient(90deg, transparent 33%, rgba(252, 204, 44, 0.05) 66%, transparent 66%),
                linear-gradient(90deg, transparent 66%, rgba(196, 36, 43, 0.05) 100%);
            animation: slideStripes 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes slideStripes {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }

        .container {
            max-width: 1900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header with Ethiopian Airlines branding */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
            position: relative;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-logo {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .logo-stripes {
            display: flex;
            gap: 8px;
        }

        .logo-stripe {
            width: 6px;
            height: 60px;
            border-radius: 3px;
            animation: stripeGlow 2s ease-in-out infinite;
        }

        .stripe-green { background: linear-gradient(180deg, var(--et-green), var(--et-dark-green)); animation-delay: 0s; }
        .stripe-yellow { background: linear-gradient(180deg, var(--et-yellow), var(--et-dark-yellow)); animation-delay: 0.3s; }
        .stripe-red { background: linear-gradient(180deg, var(--et-red), var(--et-dark-red)); animation-delay: 0.6s; }

        @keyframes stripeGlow {
            0%, 100% { opacity: 1; transform: scaleY(1); }
            50% { opacity: 0.7; transform: scaleY(0.95); }
        }

        .header h1 {
            color: white;
            font-size: 3em;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3em;
            font-weight: 400;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn.back {
            background: linear-gradient(135deg, var(--et-yellow), var(--et-dark-yellow));
            color: #1a2f1a;
        }

        .nav-btn.home {
            background: linear-gradient(135deg, var(--et-green), var(--et-dark-green));
            color: white;
        }

        .nav-btn.clear {
            background: linear-gradient(135deg, var(--et-red), var(--et-dark-red));
            color: white;
        }

        .nav-btn.debug {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:active {
            transform: translateY(-1px);
        }

        /* Upload Section */
        .upload-section {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease 0.2s both;
            border: 2px solid rgba(92, 140, 76, 0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-section h2 {
            color: var(--et-dark-green);
            margin-bottom: 25px;
            font-size: 1.9em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .upload-form {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            padding: 16px 32px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 3px dashed var(--et-green);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--et-dark-green);
        }

        .file-input-label:hover {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            border-color: var(--et-yellow);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(92, 140, 76, 0.2);
        }

        .upload-btn {
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--et-green), var(--et-dark-green));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(92, 140, 76, 0.3);
        }

        .upload-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--et-dark-green), #2a4422);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(92, 140, 76, 0.4);
        }

        .upload-btn:disabled {
            background: linear-gradient(135deg, #ccc, #999);
            cursor: not-allowed;
            transform: none;
        }

        .file-name {
            color: #666;
            font-style: italic;
            font-size: 0.95em;
        }

        /* Week Filter Section */
        .filter-section {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-section h3 {
            color: var(--et-dark-green);
            margin: 0;
            font-size: 1.3em;
            font-weight: 600;
        }

        .week-select {
            padding: 12px 20px;
            border: 2px solid var(--et-green);
            border-radius: 10px;
            font-size: 1em;
            font-weight: 500;
            background: white;
            color: var(--et-dark-green);
            cursor: pointer;
            min-width: 300px;
            transition: all 0.3s ease;
        }

        .week-select:hover {
            border-color: var(--et-yellow);
            box-shadow: 0 4px 12px rgba(92, 140, 76, 0.2);
        }

        .week-select:focus {
            outline: none;
            border-color: var(--et-yellow);
            box-shadow: 0 4px 15px rgba(252, 204, 44, 0.3);
        }

        .filter-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--et-yellow), var(--et-dark-yellow));
            color: #1a2f1a;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(252, 204, 44, 0.4);
        }

        /* Weeks Info Section */
        .weeks-info {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
        }

        .weeks-info h3 {
            color: var(--et-dark-green);
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 700;
        }

        .weeks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .week-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--et-green);
        }

        .week-card.current {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-left-color: var(--et-green);
        }

        .week-name {
            font-weight: 700;
            color: var(--et-dark-green);
            margin-bottom: 5px;
        }

        .week-dates {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .week-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #555;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .metric-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.95));
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--et-green), var(--et-yellow), var(--et-red));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .metric-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.25);
            border-color: rgba(92, 140, 76, 0.3);
        }

        .metric-card:hover::before {
            transform: scaleX(1);
        }

        .metric-label {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .metric-value {
            color: var(--et-dark-green);
            font-size: 2.8em;
            font-weight: 800;
            margin-bottom: 8px;
            line-height: 1.1;
        }

        .metric-change {
            font-size: 0.95em;
            padding: 6px 14px;
            border-radius: 8px;
            display: inline-block;
            font-weight: 600;
        }

        .metric-change.positive {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }

        .metric-change.negative {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(550px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            animation: fadeInUp 0.8s ease both;
        }

        .chart-container:nth-child(1) { animation-delay: 0.5s; }
        .chart-container:nth-child(2) { animation-delay: 0.6s; }
        .chart-container:nth-child(3) { animation-delay: 0.7s; }
        .chart-container:nth-child(4) { animation-delay: 0.8s; }
        .chart-container:nth-child(5) { animation-delay: 0.9s; }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .chart-container h3 {
            color: var(--et-dark-green);
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chart-wrapper {
            position: relative;
            height: 420px;
        }

        .chart-container.full-width {
            grid-column: 1 / -1;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.3em;
            font-weight: 500;
        }

        .error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            font-weight: 500;
            border-left: 5px solid var(--et-red);
        }

        .success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            font-weight: 500;
            border-left: 5px solid var(--et-green);
        }

        .info {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb);
            color: #0c5460;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: 500;
            border-left: 5px solid var(--et-yellow);
        }

        .no-data {
            text-align: center;
            padding: 80px 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .no-data h2 {
            color: var(--et-dark-green);
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        .no-data p {
            color: #666;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .metric-value {
                font-size: 2.2em;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .week-select {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <div class="logo-stripes">
                    <div class="logo-stripe stripe-green"></div>
                    <div class="logo-stripe stripe-yellow"></div>
                    <div class="logo-stripe stripe-red"></div>
                </div>
                <div>
                    <h1>🌍 Route Analysis Dashboard</h1>
                    <p>Multi-Week Passenger Traffic Analysis by Destination</p>
                </div>
                <div class="logo-stripes">
                    <div class="logo-stripe stripe-green"></div>
                    <div class="logo-stripe stripe-yellow"></div>
                    <div class="logo-stripe stripe-red"></div>
                </div>
            </div>
            <div class="nav-buttons">
                <a href="/flight-load" class="nav-btn back">← Back to Flight Load</a>
                <a href="/" class="nav-btn home">🏠 Home</a>
                <button class="nav-btn clear" id="clearDataBtn">🗑️ Clear All Data</button>
                <button class="nav-btn debug" id="debugBtn">🐛 Debug Data</button>
            </div>
        </div>

        <div class="upload-section">
            <h2>📤 Upload Route Analysis Data</h2>
            <form id="uploadForm" class="upload-form">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" name="file" accept=".xlsx,.xls">
                    <label for="fileInput" class="file-input-label">
                        📁 Choose Excel File
                    </label>
                </div>
                <span class="file-name" id="fileName">No file chosen</span>
                <button type="submit" class="upload-btn" id="uploadBtn" disabled>Upload & Analyze</button>
            </form>
            <div id="uploadMessage"></div>
        </div>

        <div class="filter-section" id="filterSection" style="display: none;">
            <h3>📅 Filter by Week:</h3>
            <select id="weekFilter" class="week-select">
                <option value="all">All Weeks</option>
            </select>
            <button class="filter-btn" id="applyFilter">Apply Filter</button>
            <button class="nav-btn clear" id="clearWeekBtn" style="padding: 10px 20px;">Clear This Week</button>
        </div>

        <div class="weeks-info" id="weeksInfo" style="display: none;">
            <h3>📊 Available Weeks</h3>
            <div class="weeks-grid" id="weeksGrid"></div>
        </div>

        <div id="dashboardContent"></div>
    </div>

    <script>
        // File input handling
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadForm = document.getElementById('uploadForm');
        const uploadMessage = document.getElementById('uploadMessage');
        const dashboardContent = document.getElementById('dashboardContent');
        const clearDataBtn = document.getElementById('clearDataBtn');
        const filterSection = document.getElementById('filterSection');
        const weekFilter = document.getElementById('weekFilter');
        const applyFilter = document.getElementById('applyFilter');
        const clearWeekBtn = document.getElementById('clearWeekBtn');
        const weeksInfo = document.getElementById('weeksInfo');
        const weeksGrid = document.getElementById('weeksGrid');
        const debugBtn = document.getElementById('debugBtn');

        let currentWeekFilter = 'all';
        let availableWeeks = [];

        // Data persistence functions
        function saveDataToLocalStorage(data) {
            try {
                localStorage.setItem('ethiopianAirlinesRouteData', JSON.stringify(data));
                localStorage.setItem('ethiopianAirlinesDataTimestamp', new Date().toISOString());
                console.log('Data saved to localStorage');
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }
        }

        function loadDataFromLocalStorage() {
            try {
                const savedData = localStorage.getItem('ethiopianAirlinesRouteData');
                const timestamp = localStorage.getItem('ethiopianAirlinesDataTimestamp');
                
                if (savedData) {
                    console.log('Loaded saved data from:', timestamp);
                    return JSON.parse(savedData);
                }
            } catch (error) {
                console.error('Error loading from localStorage:', error);
            }
            return null;
        }

        function clearLocalStorage() {
            localStorage.removeItem('ethiopianAirlinesRouteData');
            localStorage.removeItem('ethiopianAirlinesDataTimestamp');
            console.log('Local storage cleared');
        }

        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.innerHTML = type === 'info' ? `ℹ️ ${message}` : 
                                 type === 'success' ? `✅ ${message}` : 
                                 `❌ ${message}`;
            uploadMessage.appendChild(messageDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        // Load available weeks for filtering
        async function loadAvailableWeeks() {
            try {
                const response = await fetch('/flight-load/route-analysis/weeks');
                const result = await response.json();
                
                if (result.success && result.weeks.length > 0) {
                    availableWeeks = result.weeks;
                    updateWeekFilterDropdown();
                    updateWeeksGrid();
                    filterSection.style.display = 'flex';
                    weeksInfo.style.display = 'block';
                    
                    if (result.weeks.length > 1) {
                        showMessage(`Found ${result.weeks.length} weeks of data. Use the filter to view specific weeks.`, 'info');
                    }
                } else {
                    filterSection.style.display = 'none';
                    weeksInfo.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading weeks:', error);
                filterSection.style.display = 'none';
                weeksInfo.style.display = 'none';
            }
        }

        function updateWeekFilterDropdown() {
            weekFilter.innerHTML = '<option value="all">All Weeks</option>';
            availableWeeks.forEach(week => {
                const option = document.createElement('option');
                option.value = week.identifier;
                option.textContent = week.display_name;
                if (week.identifier === currentWeekFilter) {
                    option.selected = true;
                }
                weekFilter.appendChild(option);
            });
        }

        function updateWeeksGrid() {
            weeksGrid.innerHTML = '';
            availableWeeks.forEach((week, index) => {
                const weekCard = document.createElement('div');
                weekCard.className = `week-card ${index === 0 ? 'current' : ''}`;
                weekCard.innerHTML = `
                    <div class="week-name">${week.identifier}</div>
                    <div class="week-dates">${week.start_date} - ${week.end_date}</div>
                    <div class="week-stats">
                        <span>📅 Week ${index + 1}</span>
                        <button class="filter-btn" onclick="selectWeek('${week.identifier}')" style="padding: 4px 8px; font-size: 0.8em;">View</button>
                    </div>
                `;
                weeksGrid.appendChild(weekCard);
            });
        }

        function selectWeek(weekIdentifier) {
            currentWeekFilter = weekIdentifier;
            weekFilter.value = weekIdentifier;
            loadDashboardData();
            loadCharts();
        }

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = this.files[0].name;
                uploadBtn.disabled = false;
            } else {
                fileName.textContent = 'No file chosen';
                uploadBtn.disabled = true;
            }
        });

        // Apply week filter
        applyFilter.addEventListener('click', function() {
            currentWeekFilter = weekFilter.value;
            loadDashboardData();
            loadCharts();
        });

        // Debug button
        debugBtn.addEventListener('click', async function() {
            try {
                const response = await fetch('/flight-load/route-analysis/all-data');
                const result = await response.json();
                
                if (result.success) {
                    console.log('All weeks data:', result.weeks);
                    showMessage(`Debug: Found ${result.weeks.length} weeks in database. Check console for details.`, 'info');
                } else {
                    showMessage('Debug failed: ' + result.error, 'error');
                }
            } catch (error) {

        // Upload form submission
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            formData.append('file', fileInput.files[0]);
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            uploadMessage.innerHTML = '<div class="loading">⏳ Processing your file...</div>';
            
            try {
                const response = await fetch('/flight-load/route-analysis/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    // Save to localStorage for persistence
                    saveDataToLocalStorage({success: true, summary: result.summary});
                    // Reload weeks and data
                    await loadAvailableWeeks();
                    displayDashboard(result.summary);
                    loadCharts();
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Error uploading file: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload & Analyze';

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const url = currentWeekFilter === 'all' 
                    ? '/flight-load/route-analysis/data'
                    : `/flight-load/route-analysis/data?week=${encodeURIComponent(currentWeekFilter)}`;
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    // Save to localStorage for persistence
                    saveDataToLocalStorage(result);
                    displayDashboard(result.summary);
                } else {
                    // Try to load from localStorage if server has no data
                    const savedData = loadDataFromLocalStorage();
                    if (savedData && savedData.success) {
                        displayDashboard(savedData.summary);
                        showMessage('Loaded previously saved data', 'info');
                    } else {
                        dashboardContent.innerHTML = `
                            <div class="no-data">
                                <h2>📊 No Data Available</h2>
                                <p>Please upload an Excel file to view route analysis</p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                // Fallback to localStorage
                const savedData = loadDataFromLocalStorage();
                if (savedData && savedData.success) {
                    displayDashboard(savedData.summary);
                    showMessage('Loaded previously saved data (offline mode)', 'info');
                } else {
                    dashboardContent.innerHTML = `<div class="error">❌ Error loading data: ${error.message}</div>`;
                }
            }
        }

                    ? '/flight-load/route-analysis/charts/passenger-distribution'

                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    const ctx = document.getElementById('distributionChart');
                    if (ctx) {
                        if (window.distributionChart) {
                            window.distributionChart.destroy();
                        }
                        
                        requestAnimationFrame(() => {
                            window.distributionChart = new Chart(ctx, {
                                type: 'doughnut',
                                data: {

                                    datasets: [{

                                        easing: 'easeInOutQuart'

                                                    const value = context.parsed || 0;

        // Helper function to create gradients
        function createGradient(ctx, color, vertical = false) {
            const canvas = ctx.canvas;
            const gradient = vertical 
                ? ctx.getContext('2d').createLinearGradient(0, 0, 0, canvas.height)
                : ctx.getContext('2d').createLinearGradient(0, 0, 0, canvas.height);
            
            if (color === 'green') {
                gradient.addColorStop(0, 'rgba(92, 140, 76, 0.8)');
                gradient.addColorStop(1, 'rgba(92, 140, 76, 0.3)');
            } else if (color === 'yellow') {
                gradient.addColorStop(0, 'rgba(252, 204, 44, 0.8)');
                gradient.addColorStop(1, 'rgba(252, 204, 44, 0.3)');
            } else if (color === 'red') {
                gradient.addColorStop(0, 'rgba(196, 36, 43, 0.8)');
                gradient.addColorStop(1, 'rgba(196, 36, 43, 0.3)');
            }
            
            return gradient;
        }
