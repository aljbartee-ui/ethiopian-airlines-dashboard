<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Analysis - Ethiopian Airlines</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5016 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Ethiopian flag animated stripes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, 
                #078930 0%, #078930 33.33%,
                #FCDD09 33.33%, #FCDD09 66.66%,
                #DA121A 66.66%, #DA121A 100%);
            z-index: 1000;
            animation: slideStripe 20s linear infinite;
        }

        @keyframes slideStripe {
            0% { background-position: 0 0; }
            100% { background-position: 100px 0; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Navigation buttons */
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #078930 0%, #05661f 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(7, 137, 48, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #1a472a;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        /* Upload Section */
        .upload-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .upload-section h2 {
            color: #1a472a;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .file-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="file"] {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .upload-btn {
            background: linear-gradient(135deg, #078930 0%, #05661f 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(7, 137, 48, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Week Selection */
        .week-selection {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .week-selection h3 {
            color: #1a472a;
            margin-bottom: 15px;
        }

        .week-selectors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .selector-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .selector-group label {
            font-weight: 600;
            color: #333;
        }

        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #078930;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #078930, #FCDD09, #DA121A);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .metric-card:hover::before {
            transform: scaleX(1);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .metric-value {
            font-size: 2em;
            font-weight: 700;
            color: #1a472a;
        }

        .metric-subtext {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .chart-card h3 {
            color: #1a472a;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .chart-container {
            position: relative;
            height: 350px;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úàÔ∏è Route Analysis Dashboard</h1>
            <p>Outbound Destinations & Inbound Origins Analysis</p>
        </div>

        <div class="nav-buttons">
            <a href="/flight-load/menu" class="btn btn-secondary">‚Üê Back to Flight Load</a>
            <a href="/" class="btn btn-secondary">üè† Home</a>
        </div>

        <!-- Admin Upload Section -->
        <div class="upload-section">
            <h2>üì§ Admin: Upload Route Analysis Data</h2>
            <div class="file-input-wrapper">
                <input type="file" id="excelFile" accept=".xlsx,.xls">
                <button class="upload-btn" id="uploadBtn" onclick="uploadFile()">Upload & Analyze</button>
            </div>
            <div class="message" id="uploadMessage"></div>
        </div>

        <!-- Week Selection -->
        <div class="week-selection" id="weekSelection" style="display: none;">
            <h3>üìÖ Select Week(s) for Analysis</h3>
            <div class="week-selectors">
                <div class="selector-group">
                    <label for="weekSelect">Select Week:</label>
                    <select id="weekSelect" onchange="loadWeekData()">
                        <option value="">-- Select Week --</option>
                    </select>
                </div>
                <div class="selector-group">
                    <label for="compareWeekSelect">Compare With (Optional):</label>
                    <select id="compareWeekSelect" onchange="loadComparisonData()">
                        <option value="">-- No Comparison --</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Metrics -->
        <div class="metrics-grid" id="metricsGrid" style="display: none;">
            <!-- Metrics will be populated by JavaScript -->
        </div>

        <!-- Charts -->
        <div class="charts-grid" id="chartsGrid" style="display: none;">
            <!-- Charts will be populated by JavaScript -->
        </div>

        <div class="loading" id="loadingIndicator" style="display: none;">
            ‚è≥ Processing data...
        </div>

        <div class="no-data" id="noDataMessage" style="display: none;">
            <h3>No Data Available</h3>
            <p>Please upload an Excel file to begin analysis.</p>
        </div>
    </div>

    <script>
        let currentWeekId = null;
        let compareWeekId = null;
        let charts = {};

        // Load available weeks on page load
        window.addEventListener('DOMContentLoaded', loadAvailableWeeks);

        async function loadAvailableWeeks() {
            try {
                const response = await fetch('/flight-load/route-analysis/weeks');
                const data = await response.json();

                if (data.success && data.weeks.length > 0) {
                    populateWeekSelectors(data.weeks);
                    document.getElementById('weekSelection').style.display = 'block';
                    document.getElementById('noDataMessage').style.display = 'none';
                    
                    // Auto-select most recent week
                    currentWeekId = data.weeks[0].id;
                    document.getElementById('weekSelect').value = currentWeekId;
                    loadWeekData();
                } else {
                    document.getElementById('noDataMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading weeks:', error);
                document.getElementById('noDataMessage').style.display = 'block';
            }
        }

        function populateWeekSelectors(weeks) {
            const weekSelect = document.getElementById('weekSelect');
            const compareSelect = document.getElementById('compareWeekSelect');

            weekSelect.innerHTML = '<option value="">-- Select Week --</option>';
            compareSelect.innerHTML = '<option value="">-- No Comparison --</option>';

            weeks.forEach(week => {
                const option1 = document.createElement('option');
                option1.value = week.id;
                option1.textContent = `${week.name} (${week.total_passengers} pax)`;
                weekSelect.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = week.id;
                option2.textContent = `${week.name} (${week.total_passengers} pax)`;
                compareSelect.appendChild(option2);
            });
        }

        async function uploadFile() {
            const fileInput = document.getElementById('excelFile');
            const uploadBtn = document.getElementById('uploadBtn');
            const message = document.getElementById('uploadMessage');

            if (!fileInput.files.length) {
                showMessage('Please select a file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Processing...';
            document.getElementById('loadingIndicator').style.display = 'block';
            showMessage('‚è≥ Processing all sheets... This may take 60-90 seconds for 134 sheets. Please wait...', 'info');

            try {
                const response = await fetch('/flight-load/route-analysis/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(`‚úÖ ${data.message} (${data.processing_time}s)`, 'success');
                    await loadAvailableWeeks();
                } else {
                    showMessage(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error uploading file: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload & Analyze';
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        async function loadWeekData() {
            const weekId = document.getElementById('weekSelect').value;
            if (!weekId) return;

            currentWeekId = weekId;

            try {
                const response = await fetch(`/flight-load/route-analysis/data?week_id=${weekId}`);
                const data = await response.json();

                if (data.success) {
                    displayMetrics(data.summary);
                    await loadCharts(weekId);
                    document.getElementById('metricsGrid').style.display = 'grid';
                    document.getElementById('chartsGrid').style.display = 'grid';
                }
            } catch (error) {
                console.error('Error loading week data:', error);
                showMessage(`‚ùå Error loading data: ${error.message}`, 'error');
            }
        }

        function displayMetrics(summary) {
            const metricsGrid = document.getElementById('metricsGrid');
            metricsGrid.innerHTML = `
                <div class="metric-card">
                    <div class="metric-label">Selected Week</div>
                    <div class="metric-value">${summary.week}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Total Passengers</div>
                    <div class="metric-value">${summary.total_passengers.toLocaleString()}</div>
                    <div class="metric-subtext">${summary.total_routes} routes</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Outbound (Destinations)</div>
                    <div class="metric-value">${summary.outbound.total_passengers.toLocaleString()}</div>
                    <div class="metric-subtext">${summary.outbound.total_routes} routes</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Inbound (Origins)</div>
                    <div class="metric-value">${summary.inbound.total_passengers.toLocaleString()}</div>
                    <div class="metric-subtext">${summary.inbound.total_routes} routes</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Top Destination</div>
                    <div class="metric-value" style="font-size: 1.2em;">${summary.outbound.top_destination ? summary.outbound.top_destination.display_name : 'N/A'}</div>
                    <div class="metric-subtext">${summary.outbound.top_destination ? summary.outbound.top_destination.passengers.toLocaleString() + ' passengers' : ''}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Top Origin</div>
                    <div class="metric-value" style="font-size: 1.2em;">${summary.inbound.top_origin ? summary.inbound.top_origin.display_name : 'N/A'}</div>
                    <div class="metric-subtext">${summary.inbound.top_origin ? summary.inbound.top_origin.passengers.toLocaleString() + ' passengers' : ''}</div>
                </div>
            `;
        }

        async function loadCharts(weekId) {
            const chartsGrid = document.getElementById('chartsGrid');
            chartsGrid.innerHTML = `
                <div class="chart-card">
                    <h3>Top 10 Destinations (Outbound)</h3>
                    <div class="chart-container"><canvas id="topDestinationsChart"></canvas></div>
                </div>
                <div class="chart-card">
                    <h3>Top 10 Origins (Inbound)</h3>
                    <div class="chart-container"><canvas id="topOriginsChart"></canvas></div>
                </div>
                <div class="chart-card">
                    <h3>Outbound vs Inbound Traffic</h3>
                    <div class="chart-container"><canvas id="outboundVsInboundChart"></canvas></div>
                </div>
                <div class="chart-card">
                    <h3>Daily Passenger Trend</h3>
                    <div class="chart-container"><canvas id="dailyTrendChart"></canvas></div>
                </div>
            `;

            // Destroy old charts
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};

            // Load chart data
            await Promise.all([
                createTopDestinationsChart(weekId),
                createTopOriginsChart(weekId),
                createOutboundVsInboundChart(weekId),
                createDailyTrendChart(weekId)
            ]);
        }

        async function createTopDestinationsChart(weekId) {
            const response = await fetch(`/flight-load/route-analysis/charts/top-destinations?week_id=${weekId}&limit=10`);
            const data = await response.json();

            if (data.success) {
                const ctx = document.getElementById('topDestinationsChart').getContext('2d');
                charts.topDestinations = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Passengers',
                            data: data.datasets[0].data,
                            backgroundColor: 'rgba(7, 137, 48, 0.8)',
                            borderColor: 'rgba(7, 137, 48, 1)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: (context) => `${context.parsed.y.toLocaleString()} passengers`
                                }
                            }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            }
        }

        async function createTopOriginsChart(weekId) {
            const response = await fetch(`/flight-load/route-analysis/charts/top-origins?week_id=${weekId}&limit=10`);
            const data = await response.json();

            if (data.success) {
                const ctx = document.getElementById('topOriginsChart').getContext('2d');
                charts.topOrigins = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Passengers',
                            data: data.datasets[0].data,
                            backgroundColor: 'rgba(218, 18, 26, 0.8)',
                            borderColor: 'rgba(218, 18, 26, 1)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: (context) => `${context.parsed.y.toLocaleString()} passengers`
                                }
                            }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            }
        }

        async function createOutboundVsInboundChart(weekId) {
            const response = await fetch(`/flight-load/route-analysis/charts/outbound-vs-inbound?week_id=${weekId}`);
            const data = await response.json();

            if (data.success) {
                const ctx = document.getElementById('outboundVsInboundChart').getContext('2d');
                charts.outboundVsInbound = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            data: data.datasets[0].data,
                            backgroundColor: [
                                'rgba(7, 137, 48, 0.8)',
                                'rgba(218, 18, 26, 0.8)'
                            ],
                            borderColor: [
                                'rgba(7, 137, 48, 1)',
                                'rgba(218, 18, 26, 1)'
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: (context) => `${context.label}: ${context.parsed.toLocaleString()} passengers`
                                }
                            }
                        }
                    }
                });
            }
        }

        async function createDailyTrendChart(weekId) {
            const response = await fetch(`/flight-load/route-analysis/charts/daily-trend?week_id=${weekId}&direction=both`);
            const data = await response.json();

            if (data.success) {
                const ctx = document.getElementById('dailyTrendChart').getContext('2d');
                charts.dailyTrend = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: data.datasets.map((ds, idx) => ({
                            label: ds.label,
                            data: ds.data,
                            borderColor: idx === 0 ? 'rgba(7, 137, 48, 1)' : 'rgba(218, 18, 26, 1)',
                            backgroundColor: idx === 0 ? 'rgba(7, 137, 48, 0.1)' : 'rgba(218, 18, 26, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        }))
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: (context) => `${context.dataset.label}: ${context.parsed.y.toLocaleString()} passengers`
                                }
                            }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            }
        }

        async function loadComparisonData() {
            const compareWeekId = document.getElementById('compareWeekSelect').value;
            
            if (!compareWeekId || !currentWeekId) return;

            // Add comparison charts
            const chartsGrid = document.getElementById('chartsGrid');
            
            // Check if comparison charts already exist
            if (!document.getElementById('weekComparisonOutboundChart')) {
                chartsGrid.innerHTML += `
                    <div class="chart-card">
                        <h3>Week Comparison - Outbound</h3>
                        <div class="chart-container"><canvas id="weekComparisonOutboundChart"></canvas></div>
                    </div>
                    <div class="chart-card">
                        <h3>Week Comparison - Inbound</h3>
                        <div class="chart-container"><canvas id="weekComparisonInboundChart"></canvas></div>
                    </div>
                    <div class="chart-card">
                        <h3>Growth Rates - Outbound</h3>
                        <div class="chart-container"><canvas id="growthRatesOutboundChart"></canvas></div>
                    </div>
                    <div class="chart-card">
                        <h3>Growth Rates - Inbound</h3>
                        <div class="chart-container"><canvas id="growthRatesInboundChart"></canvas></div>
                    </div>
                `;
            }

            await Promise.all([
                createWeekComparisonChart(currentWeekId, compareWeekId, 'outbound'),
                createWeekComparisonChart(currentWeekId, compareWeekId, 'inbound'),
                createGrowthRatesChart(currentWeekId, compareWeekId, 'outbound'),
                createGrowthRatesChart(currentWeekId, compareWeekId, 'inbound')
            ]);
        }

        async function createWeekComparisonChart(week1Id, week2Id, direction) {
            const response = await fetch(`/flight-load/route-analysis/charts/week-comparison?week1_id=${week1Id}&week2_id=${week2Id}&direction=${direction}&limit=10`);
            const data = await response.json();

            if (data.success) {
                const canvasId = direction === 'outbound' ? 'weekComparisonOutboundChart' : 'weekComparisonInboundChart';
                const ctx = document.getElementById(canvasId).getContext('2d');
                
                if (charts[canvasId]) charts[canvasId].destroy();
                
                charts[canvasId] = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: data.datasets.map((ds, idx) => ({
                            label: ds.label,
                            data: ds.data,
                            backgroundColor: idx === 0 ? 'rgba(7, 137, 48, 0.8)' : 'rgba(218, 18, 26, 0.8)',
                            borderColor: idx === 0 ? 'rgba(7, 137, 48, 1)' : 'rgba(218, 18, 26, 1)',
                            borderWidth: 2
                        }))
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: (context) => `${context.dataset.label}: ${context.parsed.y.toLocaleString()} passengers`
                                }
                            }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            }
        }

        async function createGrowthRatesChart(week1Id, week2Id, direction) {
            const response = await fetch(`/flight-load/route-analysis/charts/growth-rates?week1_id=${week1Id}&week2_id=${week2Id}&direction=${direction}&limit=10`);
            const data = await response.json();

            if (data.success) {
                const canvasId = direction === 'outbound' ? 'growthRatesOutboundChart' : 'growthRatesInboundChart';
                const ctx = document.getElementById(canvasId).getContext('2d');
                
                if (charts[canvasId]) charts[canvasId].destroy();
                
                // Color bars based on positive/negative growth
                const backgroundColors = data.datasets[0].data.map(val => 
                    val >= 0 ? 'rgba(7, 137, 48, 0.8)' : 'rgba(218, 18, 26, 0.8)'
                );
                const borderColors = data.datasets[0].data.map(val => 
                    val >= 0 ? 'rgba(7, 137, 48, 1)' : 'rgba(218, 18, 26, 1)'
                );
                
                charts[canvasId] = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Growth Rate (%)',
                            data: data.datasets[0].data,
                            backgroundColor: backgroundColors,
                            borderColor: borderColors,
                            borderWidth: 2
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: (context) => `${context.parsed.x.toFixed(2)}% growth`
                                }
                            }
                        },
                        scales: {
                            x: { 
                                beginAtZero: true,
                                ticks: {
                                    callback: (value) => value + '%'
                                }
                            }
                        }
                    }
                });
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('uploadMessage');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
